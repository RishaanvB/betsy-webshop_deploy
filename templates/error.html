{% extends 'base.html' %} {% block content %}

<div class="card m-auto container text-center border border-0">
  <div class="py-5 my-5 mb-4 bg-dark rounded-3 error-banner banner">
    <div class="container-fluid py-5"></div>
  </div>
  <div class="card-body m-4 p-4">
    <h5 class="card-title display-1">{{error_type}}</h5>
    <p class="card-text display-3">{{message}}</p>
    <p class="card-text h-2">{{error}}</p>
    <a
      href="{{url_for('home')}}"
      type="button"
      role="button"
      class="btn btn-warning btn-lg"
    >
      Go back to Homepage
    </a>
  </div>
</div>
{% endblock content %}
