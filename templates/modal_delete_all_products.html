<div
  class="modal fade"
  id="deleteAllProductsModal"
  tabindex="-1"
  aria-labelledby="deleteAllProductsModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteAllProductsModalLabel">
          Delete Everything?
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        Are you sure you want to permanently delete all of your products?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          No, not really..
        </button>
        <a
          href="{{url_for('delete_all_products', user_id=current_user.id)}}"
          role="button"
          type="button"
          class="btn btn-danger"
          >Yes, I'm done with this.</a
        >
      </div>
    </div>
  </div>
</div>
