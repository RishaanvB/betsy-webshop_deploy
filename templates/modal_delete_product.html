<div
      class="modal fade"
      id="deleteProductModal{{product.id}}"
      tabindex="-1"
      aria-labelledby="deleteProductModal{{product.id}}Label"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteProductModalLabel">
              Delete Product
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>
              Are you sure you want to delete
              <span class="text-dark fs-5 fw-bold">{{product.name}}?</span>
            </p>
            <p>
              You still have
              <span class="fw-bold">{{product.stock}}</span> left to sell.
            </p>
          </div>
          <div class="modal-footer">
            <a
              href="{{url_for('delete_product', product_id=product.id)}}"
              role="button"
              type="button"
              class="btn btn-danger"
              >Yes, stop asking.</a
            >
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              No, I misclicked
            </button>
          </div>
        </div>
      </div>
    </div>
